<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap intro</title>
  <!-- DONE 1: Add the Bootstrap link here. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* DONE 4: Use flexbox to center the card in the vertical and horizontal center. */
    .flex-container{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <!-- DONE 2: Add the Bootstrap Prebuilt Card here -->
    <div class="card" style="width: 18rem;">
      <img src="./flower.jpg" class="card-img-top" alt="image of a sunflower">
      <div class="card-body">
        <h5 class="card-title">Sunflowers</h5>
        <p class="card-text">
          The common sunflower is a species of large annual forb of the daisy family Asteraceae. The common
          sunflower is harvested for its edible oily seeds which are used in the production of cooking oil.
        </p>
        <a href="#" class="btn btn-primary">To the sun!</a>
      </div>
    </div>
    <!-- DONE 3: Change the image src to display the flower.jpg image. -->
  </div>
</body>

</html>
